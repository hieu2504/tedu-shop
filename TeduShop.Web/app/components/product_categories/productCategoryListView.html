<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Home Page</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a href="#">Sản phẩm</a></li>
                    <li class="breadcrumb-item active">Danh mục sản phẩm</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Danh mục sản phẩm</h3>

            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="rpw">
                <div class="col-md-12">
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 5%">ID</th>
                                    <th style="width: 55%">Tên danh mục</th>
                                    <th style="width: 20%">Ngày tạo</th>
                                    <th style="width: 10%">Trạng thái </th>
                                    <th style="width: 10%">Thao tác </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in productCategories">
                                    <td>{{item.ID}}</td>
                                    <td>{{item.Name}}</td>
                                    <td>
                                        {{item.CreatedDate | date}}
                                    </td>
                                    <!--class="badge bg-danger"-->
                                    <td><span ng-class="{'badge bg-red':item.Status==false,'badge bg-green':item.Status==true}" >{{item.Status | statusFilter}}</span></td>
                                    <td>
                                        <button class="btn btn-sm btn-primary"><i class="fa fa-pencil-alt"></i></button>
                                        <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count ="{{totalCount}}" search-func="getProductCategories(page)"></pager-directive>
        </div>
        <!-- /.card-footer-->
    </div>
    <!-- /.card -->

</section>
